{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <form method="post" action={% url "create" %}> 
    {% csrf_token %}
    <textarea id="new_textarea_content" name="new_textarea_content" rows="50" cols="50" placeholder="Enter Content"> {{ content }}</textarea>
    <br> 
    <button type="submit">Save</button>
    </form>
    <ul>
        {{ link }}
    </ul>

{% endblock %}
